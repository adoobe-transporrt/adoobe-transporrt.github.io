<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="../images/logo Adoobe Transporrt.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Adoobe Transporrt</title>
</head>
<body>

    <script type="module">
        import { followingDotCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";
      
        new followingDotCursor();
    </script>

    <nav>
        <div class="main-nav">
            <a href="http://adobe.com" target="_blank"><img src="https://www.adobe.com/content/dam/cc/icons/Adobe_Corporate_Horizontal_Red_HEX.svg" alt="adobe logo"></a>
            <a href="../index.html">Accueil</a>
            <a href="../stats.html">Statistique</a>
            <a href="../form/formulaire.html">Formulaires</a>
            <a href="../contact.html">Contacts</a>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <form method="post" action="./thxVoiture.html">
                <div class="center">
                    <h2>Formulaire Conducteur</h2>
                </div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
        
        
                <label for="prenom">Prénom :</label>
                <input type="text" id="nom" name="prenom" required>
        
        
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
        
        
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse"  placeholder="n° de voie, code postale, ville " required>
        
        
                <label for="nombre_personnes">Nombre de places disponibles :</label>
                <input type="number" id="nombre_personnes" name="nombre_personnes" required min="1" max="4">
        
        
                <label>Choisissez un horaire de travaille :</label>
                <div class="scrollable">
                    <select id="horaire" name="horaire" required>
                        <option value="08:00">08:00</option>
                        <option value="12:00">08:30</option>
                        <option value="18:00">09:00</option>
                        <option value="20:00">09:30</option>
                        <option value="22:00">10:00</option>
                    </select>
                </div>    
                <input type="submit" value="Valider">
            </form>
    
            <form method="post" action="tableau.html">
                <div class="center">
                    <h2>Formulaire Passager</h2>
                </div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
        
        
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
        
        
                <label for="email" inputmode="ma">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="monadresse@mail.com"  required>
        
        
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" placeholder="n° de voie, code postale, ville " required>
        
        
                <label>Choisissez un horaire travaille :</label>
                <div class="scrollable">
                    <select id="horaire" name="horaire" required>
                        <option value="08:00">08:00</option>
                        <option value="12:00">08:30</option>
                        <option value="18:00">09:00</option>
                        <option value="20:00">09:30</option>
                        <option value="22:00">10:00</option>
                    </select>
                </div>
                <input type="submit" value="Valider">
            </form>
        </div>
    </main>
</body>
</html>
